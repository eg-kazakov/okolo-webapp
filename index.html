<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="app">
      <div class="wrap">
        <button type="button" name="button"  id="getJson" v-on:click="loadDeliveries">Submit</button>
      </div>

      <p>{{ message }}</p>

      <div id="getInfoCompany">
        <details open v-for="delivery in deliveries" :key="delivery.name">
          <summary>{{ delivery.name }}</summary>
          <ul>
            <li v-for="(value, key) in delivery.contacts">
              {{ key }}: {{ value }}
            </li>
          </ul>

        </details>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
